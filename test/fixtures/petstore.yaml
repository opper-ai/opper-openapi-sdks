openapi: "3.0.0"
info:
  title: Petstore API
  version: "1.0.0"
  description: A sample API for pets
servers:
  - url: https://api.petstore.com/v1
tags:
  - name: pets
    description: Pet operations
  - name: store
    description: Store operations
paths:
  /pets:
    get:
      tags: [pets]
      summary: List all pets
      operationId: listPets
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
      responses:
        "200":
          description: A list of pets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Pet"
        "500":
          description: Server error
    post:
      tags: [pets]
      summary: Create a pet
      operationId: createPet
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreatePetRequest"
      responses:
        "201":
          description: Pet created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pet"
        "400":
          description: Bad request
  /pets/{petId}:
    get:
      tags: [pets]
      summary: Get a pet by ID
      operationId: getPet
      parameters:
        - name: petId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: A pet
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pet"
        "404":
          description: Pet not found
  /store/inventory:
    get:
      tags: [store]
      summary: Get inventory
      operationId: getInventory
      responses:
        "200":
          description: Inventory counts
  /health:
    get:
      summary: Health check
      operationId: healthCheck
      responses:
        "200":
          description: OK
components:
  schemas:
    Pet:
      type: object
      required: [id, name]
      properties:
        id:
          type: string
        name:
          type: string
        tag:
          type: string
    CreatePetRequest:
      type: object
      required: [name]
      properties:
        name:
          type: string
        tag:
          type: string
  securitySchemes:
    apiKey:
      type: apiKey
      name: X-API-Key
      in: header
security:
  - apiKey: []
