name: Demo

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  demo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Verify example SDK compiles
        run: |
          cd examples/petstore
          npm install
          npx tsc --noEmit

      - name: Verify README exists
        run: test -f examples/petstore/README.md
